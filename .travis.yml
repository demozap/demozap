language: node_js
node_js:
  - '8.9.1'

script:
  - echo "Installing packages..."
  - npm install

cache:
  directories:
    - 'node_modules'

jobs:
  include:
    - stage: validate
      script:
        - npm run validate

    - stage: npm release
      if: tag IS present
      script: npm run prepack
      deploy:
        provider: npm
        edge: true
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true
